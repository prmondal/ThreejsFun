<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Animated Plane</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
		<script src="../lib/stats.min.js"></script>
	</head>
	<body>
		<script type="x-shader/x-vertex" id="vertexshader">
			uniform float time;
			varying float height;

			void main() {
			    float valX = 2.0 * sin(position.x / 2.0 + time);
			    float valY = 2.0 * cos(position.y / 2.0 + time);

			    height = valX * valY;

			    gl_Position = projectionMatrix *
			                  modelViewMatrix *
			                  vec4(position.xy, height, 1.0);
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			varying float height;

			void main() {
			    gl_FragColor = vec4(color.r, color.g + height, color.b, 1.0);
			}
		</script>
		<script>
			var scene, 
				camera,
				renderer,
				customShaderMat,
				planeBufferGeometry,
				uniforms,
				stats,
				clock = new THREE.Clock();

			function init3JS() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.up = new THREE.Vector3(0, 1, 0);
				camera.position.set(20, 20, 20);
				camera.lookAt(new THREE.Vector3(0, 0, 0));

				renderer = new THREE.WebGLRenderer({antialias: true});
				//renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild(stats.domElement);

				uniforms = {
					color: {type: 'v3', value: new THREE.Vector3(0.0, 0.0, 1.0)},
					time: {type: 'f', value: 0}
				};

				planeBufferGeometry = new THREE.PlaneBufferGeometry(50, 50, 50, 50);
				
				initShader();
				initShape();

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function initShader() {
				customShaderMat = new THREE.ShaderMaterial({
					uniforms: uniforms,
					wireframe: true,
					vertexShader: document.getElementById('vertexshader').textContent,
					fragmentShader: document.getElementById('fragmentshader').textContent
				});
			}

			function initShape() {
				shape = new THREE.Mesh(planeBufferGeometry, customShaderMat);

				shape.rotation.x = -Math.PI / 2;
				scene.add(shape);
			}

			function render() {
				stats.update();

				requestAnimationFrame(render);
				renderer.render(scene, camera);

				customShaderMat.uniforms.time.value += clock.getDelta();
			}

			init3JS();
			render();
		</script>
	</body>
</html>
